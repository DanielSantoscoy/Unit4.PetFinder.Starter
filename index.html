<!-- Create an HTML page (index.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pets Information</title>
</head>
<body>
  <h1>All Pets</h1>
  <div id="allPetsList"></div>

  <h2>Pets by Name</h2>
  <input type="text" id="nameInput" placeholder="Enter pet name">
  <button id="getPetsByName">Search</button>
  <div id="petsByNameList"></div>

  <h2>Pets by Owner's Name</h2>
  <input type="text" id="ownerNameInput" placeholder="Enter owner's name">
  <button id="getPetsByOwnerName">Search</button>
  <div id="petsByOwnerNameList"></div>

  <script src="app.js"></script>
</body>
</html>
